<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0" />
  <title>DocuMentor AI – Chat</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <!-- include navbar from base.html -->
  <!-- ... navbar HTML here ... -->

  <main>
    <div class="card chat-panel">
      <h2>Document Chat</h2>
      <p>Ask DocuMentor AI about your uploaded documents.</p>
      <form id="chat-form" action="/chat" method="post" class="chat-form">
        <input type="text" name="user_id" placeholder="User ID" required />
        <textarea name="message" rows="2" placeholder="Your message..." required></textarea>
        <button type="submit" class="btn">Send</button>
      </form>

      <div class="toast error" id="chat-error" style="display:none;"></div>

      <div id="chat-log">
        <!-- Server or JS should append:
        <div class="chat-entry">
          <p><span class="label you">You:</span> ...</p>
          <p><span class="label ai">AI:</span> ...</p>
          <div class="post-prompt">Continue chatting with the document or ask another question.</div>
        </div>
        -->
      </div>
    </div>
  </main>

  <script>
    // Example: handle response injection (replace with your real fetch logic)
    document.getElementById('chat-form').onsubmit = async e => {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const res = await fetch(form.action, { method: 'POST', body: data });
      const json = await res.json();
      if (json.error) {
        const err = document.getElementById('chat-error');
        err.innerText = json.error;
        err.style.display = 'block';
        return;
      }
      const log = document.getElementById('chat-log');
      const entry = document.createElement('div');
      entry.className = 'chat-entry';
      entry.innerHTML = `
        <p><span class="label you">You:</span> ${json.message}</p>
        <p><span class="label ai">AI:</span> ${json.response}</p>
        <div class="post-prompt">Continue chatting with the document or ask another question.</div>
      `;
      log.appendChild(entry);
      form.message.value = '';
    };
  </script>
</body>
</html>
