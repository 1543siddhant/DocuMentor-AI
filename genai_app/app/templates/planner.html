<!-- planner.html (Event Planner) -->
{% extends "base.html" %}
{% block content %}
<div class="card planner-panel">
  <h2>7‑Day AI Planner</h2>
  <p>Generate a week‑long plan based on your context.</p>
  <form action="/plan" method="post">
    <input type="text" name="user_id" placeholder="User ID" required />
    <textarea name="context" rows="4" placeholder="Context for planning..." required></textarea>
    <button type="submit" class="btn">Generate Plan</button>
  </form>

  {% if error %}
    <div class="toast error">{{ error }}</div>
  {% endif %}

  {% if plan %}
    <div class="toast success">Your 7‑day plan:</div>
    <ul class="plan-list">
      {% for item in plan %}
        <li><strong>{{ item.date }}:</strong> {{ item.task }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
{% endblock %}
