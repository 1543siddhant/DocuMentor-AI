<!-- templates/planner.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>DocuMentor AI – Planner</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <nav class="navbar">
    <a href="/">Home</a>
    <a href="/upload">Upload</a>
    <a href="/chat">Chat</a>
    <a href="/plan">Planner</a>
    <a href="/dashboard">Dashboard</a>
  </nav>

  <main>
    <section class="intro">
      <img src="/static/logo.jpg" alt="Logo" class="logo">
      <h1>7‑Day AI Planner</h1>
      <p>Generate a week‑long plan based on your context.</p>
    </section>

    <div class="card">
      <form action="/plan" method="post">
        <input type="text" name="user_id" placeholder="User ID" required>
        <textarea name="context" rows="4" placeholder="Context for planning..." required></textarea>
        <button type="submit" class="btn">DocuMentor AI Plan.</button>
      </form>

      {% if error %}
      <div class="alert error">{{ error }}</div>
      {% endif %}

      {% if plan %}
      <div class="alert success">
        Your 7‑day plan:
      </div>
      <ul class="plan-list">
        {% for item in plan %}
        <li><strong>{{ item.date }}:</strong> {{ item.task }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </main>
</body>
</html>
