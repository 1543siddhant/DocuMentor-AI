<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://cdn.plot.ly/plotly‑latest.min.js"></script>
</head>
<body>
  <!-- include navbar from base.html -->
  <!-- ... navbar HTML here ... -->

  <main>
    <div class="card dashboard-panel">
      <h2>Interactive Dashboard</h2>
      <p>Visualize numeric columns from your uploaded data.</p>
      <div class="charts" id="charts-container">
        <!-- Server should inject <div class="chart" id="chart‑N"></div> for each figure -->
      </div>
      <table>
        <thead><tr><!-- column headers here --></tr></thead>
        <tbody><!-- data rows here --></tbody>
      </table>
    </div>
  </main>

  <script>
    // Example: server sets a global "figures" array
    if (window.figures) {
      figures.forEach((fig, i) => {
        const div = document.createElement('div');
        div.id = 'chart-' + i;
        div.className = 'chart';
        document.getElementById('charts-container').appendChild(div);
        Plotly.newPlot(div.id, fig.data, fig.layout);
      });
    }
  </script>
</body>
