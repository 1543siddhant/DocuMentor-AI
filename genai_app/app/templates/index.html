<!-- index.html (Upload Page) -->
{% extends "base.html" %}
{% block content %}
<div class="card upload-panel">
  <h2>Upload a File</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="text" name="user_id" placeholder="User ID" required />
    <input type="file" name="file" required />
    <button type="submit" class="btn">Upload</button>
  </form>

  {% if success_type %}
    <div class="toast success">
      {{ success_type == 'image' and "Image uploaded successfully" or "Document uploaded successfully" }}
    </div>
    <div class="toast-actions">
      <button onclick="location.href='/chat'" class="btn">Chat with Document</button>
      <button onclick="location.href='/plan'" class="btn">Plan an Event</button>
      <button onclick="location.href='/insights'" class="btn">Get Insights</button>
    </div>
  {% endif %}

  {% if error %}
    <div class="toast error">{{ error }}</div>
  {% endif %}
</div>
{% endblock %}
