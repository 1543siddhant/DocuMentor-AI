<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>DocuMentor AI – Upload</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <nav class="navbar">
    <a href="/">Home</a>
    <a href="/upload">Upload</a>
    <a href="/chat">Chat</a>
    <a href="/plan">Planner</a>
    <a href="/dashboard">Dashboard</a>
  </nav>

  <main>
    <section class="intro">
      <img src="/static/logo.jpg" alt="Logo" class="logo">
      <h1>DocuMentor AI</h1>
      <p>Your AI‑powered insight platform. Upload files, chat, plan, and visualize data</p>
    </section>

    <div class="card">
      <h2>Upload a File</h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="text" name="user_id" placeholder="User ID" required>
        <input type="file" name="file" required>
        <button type="submit" class="btn">Upload</button>
      </form>
      <!--
        After upload, your Flask view renders this page again and can inject:
        <div class="alert success"><strong>Extracted:</strong> ...</div>
        or
        <div class="alert error"><strong>Error:</strong> ...</div>
      -->
    </div>
  </main>
</body>
</html>
