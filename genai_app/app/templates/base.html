<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or 'DocuMentor AI' }}</title>
  <meta name="description" content="DocuMentor AI – A smarter way to interact with knowledge. Turn documents into dialogue, read less, know more." />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <nav class="navbar">
    <a href="/"><img src="/static/logo.jpg" alt="DocuMentor AI" class="logo" /></a>
    <a href="/" class="button-nav">Home</a>
    <a href="/upload" class="button-nav">Upload</a>
    <a href="/chat" class="button-nav">Chat</a>
    <a href="/plan" class="button-nav">Planner</a>
    <a href="/dashboard" class="button-nav">Dashboard</a>
  </nav>
  <main>
    <section class="intro">
      <h1>DocuMentor AI</h1>
      <p class="tagline">A smarter way to interact with knowledge.</p>
      <p class="subtag">Turn documents into dialogue. Read less. Know more. Ask your data.</p>
    </section>
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">
    <img src="/static/logo.jpg" alt="DocuMentor AI" class="logo" />
    <p>© {{ now().year }} DocuMentor AI. Every file, every format – one intelligent assistant.</p>
  </footer>
</body>
</html>
